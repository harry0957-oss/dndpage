<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NPC Crafter Admin</title>
  <link rel="stylesheet" href="/public/css/styles.css" />
</head>
<body class="dark">
  <div class="admin-wrap">
    <div class="card">
      <p class="eyebrow">Admin</p>
      <h1>NPC Crafter Login</h1>
      <p class="lede">Enter the shared admin password to manage generator data files.</p>
      <form class="admin-grid" method="POST" action="/admin/login">
        <label>
          <span>Password</span>
          <input type="password" name="password" required />
        </label>
        <button class="btn primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
